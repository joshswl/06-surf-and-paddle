<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-surf-and-paddle</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <header class="banner">
    <div class="banner__top">
      <nav class="nav">
        <div class="nav__group nav__group--left">
          <img src="https://img.clipartfest.com/7852b03777ffff9ce6f3ae2bf8c23934_waves-clipart-black-and-white-ocean-waves-background-clipart-black_1102-1104.gif" alt="" class="nav__logo--img">
          <div class="nav__logo--text">SURF & PADDLE CO. BLOG</div>
        </div>
        <div class="nav__group nav__group--right">
          <ul class="nav-list">
            <li class="nav-list__item">ABOUT</li>
            <li class="nav-list__item">SEARCH</li>
          </ul>
          <img src="http://simpleicon.com/wp-content/uploads/search.png" alt="" class="nav__search--img">
        </div>
      </nav>
    </div>
    <div class="banner__bottom">
      <div class="banner__title">SURF & PADDLE CO.</div>
      <div class="banner__subtitle">An Ironyard Academy Project Est. Fall 2013</div>
    </div>
  </header>
  <main class="content">
    <div class="left__article">
      <div class="article__heading"></div>
      <div class="article__author-avatar"></div>
      <div class="article__publish-date"></div>
      <div class="article__text"></div>
      <div class="article__quote"></div>
    </div>
    <div class="right__article">
      <div class="author__image"></div>
      <div class="author__name"></div>
      <div class="author__social-links"></div>
      <div class="ad__image"></div>
      <div class="ad__link"></div>
      <div class="2nd__article-link"></div>
      <div class="2nd__article-short"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__heading">
      <div class="footer__other-posts"></div>
        <div class="footer__other-post-item-img"></div>
        <div class="footer__other-post-item-title"></div>
      </div>
    <div class="footer__navbar">
      <div class="footer__navbar-logo"></div>
      <div class="footer__navbar-legal"></div>
      <div class="footer__navbar-nav-items"></div>
    </div>
  </footer>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
